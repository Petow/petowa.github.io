
<h2 style="color:blue;">完本小说总排行榜</h2>

<div class="weui_panel weui_panel_access" style="background-color:black;" >
    <div class="weui_panel_bd" style="background-color:#fff" ng-repeat='item in bookData'>
        <a class="weui-cell weui-cell_access" href="{{item.url}}">
                <div class="weui-cell__bd">
                    <p style="float:left">{{item.num}}</p>
                    <p style="float:left">{{item.title}}</p>
                </div>
                <div class="weui-cell__ft">{{hits}}</div>
            </a>
    </div>
</div>
